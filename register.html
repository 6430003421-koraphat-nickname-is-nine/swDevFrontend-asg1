<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css_style/style.css" />
    <title>register</title>
  </head>
  <body>
    <div>
      <form action="">
        <div class="box1">
          <div class="textbox">Select Your Tour Group Size</div>
          <select name="dropList" id="dropList" size="2" style="width: 32em">
            <option value="small">Small (10 -15 People)</option>
            <option value="standard">Standard (35-40 People)</option>
          </select>
        </div>
        <div class="box1">
          <input type="checkbox" id="joinLand" name="joinLand" />
          <label for="joinLand">I want to buy my plane ticket myself</label>
        </div>
        <div class="box1">
          <input
            type="number"
            name="noPeople"
            id="noPeople"
            placeholder="Number of People in Your Group"
            style="width: 32em"
          />
        </div>
        <div class="box1">
          <div>
            <div class="textbox">Username</div>

            <div>
              <input
                type="text"
                class="name"
                id="firstname"
                name="firstname"
                placeholder="First name"
              />
              <input
                type="text"
                class="name"
                id="lastname"
                name="lastname"
                placeholder="Last name"
                style="margin-left: 16px"
              />
            </div>
          </div>
        </div>
        <div class="box1">
          <div class="textbox">Phone Number</div>
          <div>
            <input
              type="tel"
              id="phoneNum"
              name="phoneNum"
              width="32em"
              style="width: 32em"
            />
          </div>
        </div>
        <div style="margin-top: 24px; margin-left: 16px">
          <a
            href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            class="button1"
            target="_top"
            >Confirm The Booking</a
          >
          <a class="button1" href="index.html">Cancel the Booking</a>
        </div>
      </form>
    </div>

    <p class="myName1">6430003421 นายกรภัทร์ ล้ำเลิศธรรม</p>
  </body>
</html>
